<div class="sidebar">
    <a href="{% url 'companies:home' %}" class="text-dark">Home</a>
    {% for feature in sidebar_features %}
        <a href="{{ feature.url }}" class="text-dark">{{ feature.name }}</a>
    {% empty %}
        <span class="text-muted px-3">No enabled features</span>
    {% endfor %}
</div>
